# nginx.conf
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log combined;

    # Define a custom log format for HTTPS with request body
    log_format proxy_with_body '$remote_addr - $remote_user [$time_local] "$request" '
                               '$status $body_bytes_sent "$http_referer" '
                               '"$http_user_agent" "$http_x_forwarded_for" '
                               '"$request_body"';

    access_log /var/log/nginx/proxy_access.log proxy_with_body;

    resolver 8.8.8.8;

    # HTTPS Proxy Server with SSL Termination
    server {
        listen 8888 ssl;

        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        client_body_buffer_size 10M; # Allow buffering of larger request bodies

        location / {
            proxy_pass https://$host$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Ensure request body is logged
            access_log /var/log/nginx/proxy_access.log proxy_with_body;
        }
    }
}
